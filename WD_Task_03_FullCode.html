<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body {
      background: linear-gradient(120deg, #ffe0c3 0%, #ffb6b9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: #fffaf6;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 30px 40px;
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 15px;
      color: #5a3e36;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 15px;
      margin: 20px auto;
    }
    .cell {
      background: #fff0e6;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #5a3e36;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: inset 0 0 3px #dcb8ab;
    }
    .cell:hover {
      background: #ffd5cd;
    }
    .cell.taken {
      cursor: default;
      color: #b03a68;
      background: #ffe5e9;
      box-shadow: none;
    }
    .status {
      font-size: 1.2rem;
      color: #6d4c41;
      margin-top: 10px;
      min-height: 1.5em;
    }
    button {
      background: #7b4397;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a2d73;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Tic Tac Toe</h1>
    <div class="board" aria-label="Tic Tac Toe Board" role="grid">
      <div class="cell" role="gridcell" aria-label="Row 1, Column 1" data-index="0"></div>
      <div class="cell" role="gridcell" aria-label="Row 1, Column 2" data-index="1"></div>
      <div class="cell" role="gridcell" aria-label="Row 1, Column 3" data-index="2"></div>
      <div class="cell" role="gridcell" aria-label="Row 2, Column 1" data-index="3"></div>
      <div class="cell" role="gridcell" aria-label="Row 2, Column 2" data-index="4"></div>
      <div class="cell" role="gridcell" aria-label="Row 2, Column 3" data-index="5"></div>
      <div class="cell" role="gridcell" aria-label="Row 3, Column 1" data-index="6"></div>
      <div class="cell" role="gridcell" aria-label="Row 3, Column 2" data-index="7"></div>
      <div class="cell" role="gridcell" aria-label="Row 3, Column 3" data-index="8"></div>
    </div>
    <div class="status" aria-live="polite">Player X's turn</div>
    <button id="resetBtn" aria-label="Reset Game">Reset Game</button>
  </div>

  <script>
    (function() {
      const board = document.querySelector('.board');
      const cells = document.querySelectorAll('.cell');
      const status = document.querySelector('.status');
      const resetBtn = document.getElementById('resetBtn');

      let currentPlayer = 'X';
      let gameActive = true;
      let boardState = ['', '', '', '', '', '', '', '', ''];

      const winningConditions = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      function handleCellClick(e) {
        const clickedCell = e.target;
        const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));
        if (boardState[clickedIndex] !== '' || !gameActive) return;
        updateCell(clickedCell, clickedIndex);
        checkResult();
      }

      function updateCell(cell, index) {
        boardState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add('taken');
      }

      function changePlayer() {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Player ${currentPlayer}'s turn`;
      }

      function checkResult() {
        let roundWon = false;
        for (let i = 0; i < winningConditions.length; i++) {
          const [a, b, c] = winningConditions[i];
          if (boardState[a] === '' || boardState[b] === '' || boardState[c] === '') continue;
          if (boardState[a] === boardState[b] && boardState[b] === boardState[c]) {
            roundWon = true;
            break;
          }
        }
        if (roundWon) {
          status.textContent = `Player ${currentPlayer} has won! ðŸŽ‰`;
          gameActive = false;
          return;
        }
        if (!boardState.includes('')) {
          status.textContent = 'Game ended in a draw.';
          gameActive = false;
          return;
        }
        changePlayer();
      }

      function resetGame() {
        currentPlayer = 'X';
        gameActive = true;
        boardState = ['', '', '', '', '', '', '', '', ''];
        status.textContent = `Player ${currentPlayer}'s turn`;
        cells.forEach(cell => {
          cell.textContent = '';
          cell.classList.remove('taken');
        });
      }

      cells.forEach(cell => cell.addEventListener('click', handleCellClick));
      resetBtn.addEventListener('click', resetGame);
    })();
  </script>
</body>
</html>
